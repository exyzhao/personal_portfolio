{% extends 'portfolio/base.html' %}

{% block content %}

  <h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

    <h3 class="text-center mb-5">Ethan has written {{ blogs.count }} blog{{ blogs.count|pluralize }}.</h3>

    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date }}</h5> <!--To format without punctation: blog.date|date:"M d Y"-->
    <p>{{ blog.text|striptags|truncatechars:100 }}</p>

    {% endfor %}

{% endblock %}
